<!DOCTYPE html>

<html>

<head>
  <title>Task 3</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/bootstrap.min.css" </head>
  <!--  prettier-ignore -->

<body>
  <div class="container">
    <h1>Сегодня <span id="res"></span></h1>
  </div>


  <script>

    const today = new Date().getDay();
    const res = document.getElementById("res");
    switch (today) {
      case "0":
        console.log("Sunday");
        res.innerHTML = "Sunday";
        break;
      case 1:
        console.log("Monday");
        res.innerHTML = "Monday";
        break;
      case 2:
        console.log("Tuesday");
        res.innerHTML = "Tuesday";
        break;
      case 3:
        console.log("Wednesday");
        res.innerHTML = "Wednesday";
        break;
      case 4:
        res.innerHTML = "Sunday";
        console.log("Thursday");
        break;
      case 5:
        console.log("Friday");
        res.innerHTML = "Friday";
        break;
      case 6:
        console.log("Saturday");
        res.innerHTML = "Saturday";
        break;
    }
    //res.innerHTML = today;

  </script>
</body>

</html>
