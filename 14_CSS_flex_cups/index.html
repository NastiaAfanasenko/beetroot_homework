<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-main">
      <div class="container">
        <div class="container__flex-bronze">
          <div class="coffee-card coffee-card__bronze">
            <!-- <div class="coffee-card__wrapper"></div> -->
            <div class="coffee-card__cost">$ 2.0</div>
            <div class="coffee-card__image">
              <img src="img/bronze.png" alt="bronze" />
            </div>
            <div class="coffee-card__name">Bronze</div>
            <div class="coffee-card__description">
              <span class="coffee-card__row1">any cup of coffee</span>
              <span class="coffee-card__row2">only 2 $</span>
            </div>
          </div>
        </div>
        <div class="container__flex-gold">
          <div class="coffee-card coffee-card__gold">
            <div class="coffee-card__cost">$ 3.1</div>
            <div class="coffee-card__image">
              <img src="img/gold.png" alt="gold" />
            </div>
            <div class="coffee-card__name">Gold</div>
            <div class="coffee-card__description">
              <span class="coffee-card__row1">any cup of coffee</span>
              <span class="coffee-card__row2">only 2 $</span>
            </div>
          </div>
        </div>
        <div class="container__flex-silver">
          <div class="coffee-card coffee-card__silver">
            <div class="coffee-card__cost">$ 2.5</div>
            <div class="coffee-card__image">
              <img src="img/silver.png" alt="silver" />
            </div>
            <div class="coffee-card__name">Silver</div>
            <div class="coffee-card__description">
              <span class="coffee-card__row1">any cup of coffee</span>
              <span class="coffee-card__row2">only 2 $</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
